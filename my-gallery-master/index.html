<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Gallery</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="assets/img/profilePhoto.png" alt="">
            <p class="fullname">Rodney Cotton</p>
            <p class="address">Helsinki, Finland</p>
            <div class="card-wrapper">
                <div class="card">
                    <p class="digit">100</p>
                    <p class="type-digit">Posts</p>
                </div>

                <div class="card">
                    <p class="digit">2,242</p>
                    <p class="type-digit">Follower</p>
                </div>
                <div class="card">
                    <p class="digit">1,432</p>
                    <p class="type-digit">Following</p>
                </div>
            </div>
        </div>

        <div class="gallery">
            <div class="row-1">
                <img src="assets/img/photo1.png" alt="">
                <img src="assets/img/photo2.png" alt="">
            </div>

            <div class="row-2">
                <img src="assets/img/photo3.png" alt="">
                <img src="assets/img/photo6.png" alt="">
                <img src="assets/img/photo5.png" alt="">
                <img src="assets/img/photo4.png" alt="">
                
                
            </div>
        </div>
    </div>
    <footer>
        <p>IQBAL @ DevChallenges.io</p>
    </footer>
</body>
</html>
